<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community - HeartSpace</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .post-btn {
      background-color: white;
      color: #1976d2;
      border: 2px solid #1976d2;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    .post-btn:hover {
      background-color: #1976d2;
      color: white;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
    }
    .post {
      background-color: #f9f9f9;
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }
    .post-content {
      flex: 1;
    }
    .post-content p {
      margin: 5px 0;
      color: #333;
    }
    .post-content small {
      color: #777;
    }
    .like-comment-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }
    .like-btn, .comment-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #1976d2;
      font-weight: bold;
    }
    .like-btn:hover, .comment-btn:hover {
      text-decoration: underline;
    }
    .comment-section {
      margin-top: 10px;
      padding-left: 10px;
    }
    .comment-section input {
      width: 80%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .comment-section button {
      padding: 5px 10px;
      border: none;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Community Posts</h1>
    <button class="post-btn" onclick="window.location.href='express.html'">Express Your Feelings of Love üíñ</button>
  </header>

  <main id="postContainer">
    <!-- Posts will be loaded here -->
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const postContainer = document.getElementById('postContainer');
      let posts = JSON.parse(localStorage.getItem('heartspacePosts')) || [];

      if (posts.length === 0) {
        postContainer.innerHTML = "<p>No posts available. Be the first to share your love story!</p>";
        return;
      }

      // Show latest posts at the top
      posts.reverse(); 

      posts.forEach((post, index) => {
        const postDiv = document.createElement('div');
        postDiv.classList.add('post');
        postDiv.innerHTML = `
          <img class="profile-pic" src="${post.profilePic}" alt="Profile" onclick="viewProfile('${post.name}')">
          <div class="post-content">
            <p><strong class="user-name" onclick="viewProfile('${post.name}')">${post.name}</strong></p>
            <p>${post.content}</p>
            <small>${post.date}</small>
            <div class="like-comment-section">
              <button class="like-btn" id="like-btn-${index}" onclick="likePost(${index})">‚ù§Ô∏è Like (<span id="like-count-${index}">${post.likes || 0}</span>)</button>
              <button class="comment-btn" onclick="toggleCommentSection(${index})">üí¨ Comment</button>
            </div>
            <div class="comment-section" id="comment-section-${index}" style="display: none;">
              <input type="text" id="comment-input-${index}" placeholder="Write a comment...">
              <button onclick="addComment(${index})">Post</button>
              <div id="comment-list-${index}">
                ${(post.comments || []).map(comment => `<p><small>${comment}</small></p>`).join('')}
              </div>
            </div>
          </div>
        `;
        postContainer.prepend(postDiv); // Adds the latest post at the top

        checkIfUserLiked(index);
      });
    });

    function viewProfile(name) {
      localStorage.setItem('viewedProfile', name);
      window.location.href = 'view-profile.html';
    }

    function likePost(index) {
      let posts = JSON.parse(localStorage.getItem('heartspacePosts')) || [];
      let currentUser = JSON.parse(localStorage.getItem('heartspaceUser'));

      if (!currentUser) {
        alert("You must be logged in to like posts!");
        return;
      }

      let likedPosts = JSON.parse(localStorage.getItem(`likedPosts-${currentUser.name}`)) || [];

      if (likedPosts.includes(index)) {
        alert("You have already liked this post.");
        return;
      }

      if (!posts[index].likes) posts[index].likes = 0;
      posts[index].likes += 1;
      likedPosts.push(index);

      localStorage.setItem('heartspacePosts', JSON.stringify(posts));
      localStorage.setItem(`likedPosts-${currentUser.name}`, JSON.stringify(likedPosts));

      document.getElementById(`like-count-${index}`).innerText = posts[index].likes;
      document.getElementById(`like-btn-${index}`).disabled = true;
    }

    function checkIfUserLiked(index) {
      let currentUser = JSON.parse(localStorage.getItem('heartspaceUser'));
      if (!currentUser) return;

      let likedPosts = JSON.parse(localStorage.getItem(`likedPosts-${currentUser.name}`)) || [];
      if (likedPosts.includes(index)) {
        document.getElementById(`like-btn-${index}`).disabled = true;
      }
    }

    function toggleCommentSection(index) {
      const commentSection = document.getElementById(`comment-section-${index}`);
      commentSection.style.display = commentSection.style.display === "none" ? "block" : "none";
    }

    function addComment(index) {
      let posts = JSON.parse(localStorage.getItem('heartspacePosts')) || [];
      const commentInput = document.getElementById(`comment-input-${index}`);
      const commentText = commentInput.value.trim();
      if (!commentText) return;

      if (!posts[index].comments) posts[index].comments = [];
      posts[index].comments.push(commentText);
      localStorage.setItem('heartspacePosts', JSON.stringify(posts));

      const commentList = document.getElementById(`comment-list-${index}`);
      const newComment = document.createElement('p');
      newComment.innerHTML = `<small>${commentText}</small>`;
      commentList.appendChild(newComment);
      commentInput.value = "";
    }
  </script>
</body>
</html>
