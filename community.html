<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community - HeartSpace</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .post-btn {
      background-color: white;
      color: #1976d2;
      border: 2px solid #1976d2;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    .post-btn:hover {
      background-color: #1976d2;
      color: white;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
    }
    .post {
      background-color: white;
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #1976d2;
    }
    .post-content {
      flex: 1;
    }
    .post-content p {
      margin: 5px 0;
      color: #333;
    }
    .post-content small {
      color: #777;
    }
    .user-name {
      cursor: pointer;
      color: #1976d2;
      font-weight: bold;
    }
    .user-name:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Community Posts</h1>
    <button class="post-btn" onclick="window.location.href='express.html'">Express Your Feelings of Love ðŸ’–</button>
  </header>

  <main id="postContainer">
    <p>Loading posts...</p>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const postContainer = document.getElementById('postContainer');
      postContainer.innerHTML = "<p>Loading posts...</p>";

      try {
        const response = await fetch("http://localhost:5000/posts");
        const posts = await response.json();

        if (posts.length === 0) {
          postContainer.innerHTML = "<p>No posts available. Be the first to share your love story!</p>";
          return;
        }

        postContainer.innerHTML = ""; // Clear loading text

        posts.forEach((post) => {
          const postDiv = document.createElement('div');
          postDiv.classList.add('post');
          postDiv.innerHTML = `
            <img class="profile-pic" src="${post.profilePic || 'default-avatar.png'}" alt="Profile" onclick="viewProfile('${post.userId}')">
            <div class="post-content">
              <p><strong class="user-name" onclick="viewProfile('${post.userId}')">${post.name || 'Unknown User'}</strong></p>
              <p>${post.content}</p>
              <small>${new Date(post.createdAt).toLocaleString()}</small>
            </div>
          `;
          postContainer.prepend(postDiv); // Latest posts at the top
        });
      } catch (error) {
        console.error("Error loading posts:", error);
        postContainer.innerHTML = "<p>Failed to load posts. Try again later.</p>";
      }
    });

    function viewProfile(userId) {
      localStorage.setItem('viewingProfile', userId);
      window.location.href = 'viewProfile.html';
    }
  </script>
</body>
</html>
