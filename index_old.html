<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeartSpace - Home</title>
  <style>
    /* Minimal inline styling; move to style.css if you prefer */

    body {
      margin: 0;
      background-color: white; /* White background */
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #1976d2; /* Blue header */
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
    }
    header p {
      margin-top: 10px;
      font-size: 18px;
    }
    main {
      text-align: center;
      padding: 40px 20px;
    }
    /* Container for the two boxes */
    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .box {
      background-color: #f9f9f9;
      width: 250px;
      min-height: 150px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .box h2 {
      margin: 0 0 10px 0;
      color: #1976d2;
      font-size: 20px;
    }
    .box a {
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .box-container {
        flex-direction: column;
        align-items: center;
      }
      .box {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Welcome to HeartSpace</h1>
    <p>A place to share what burdens your heart.</p>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Heading Above the Boxes -->
    <h2 style="color: #1976d2; margin-bottom: 10px;">Speak Out Your Heart</h2>
    <p style="font-size: 16px; color: #555;">Release your burdens and find comfort.</p>

    <!-- Box Container for Sign Up & Login -->
    <div class="box-container">
      <!-- Box 1: Sign Up -->
      <div class="box">
        <h2>Sign Up</h2>
        <p><a href="signup.html">Join us now</a></p>
      </div>

      <!-- Box 2: Login -->
      <div class="box">
        <h2>Login</h2>
        <p><a href="login.html">Already a member?</a></p>
      </div>
    </div>
  </main>
</body>
</html>
