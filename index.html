<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeartSpace - Home</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
    }
    header p {
      margin-top: 10px;
      font-size: 18px;
    }
    main {
      text-align: center;
      padding: 40px 20px;
    }
    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .box {
      background-color: #f9f9f9;
      width: 250px;
      min-height: 150px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .box h2 {
      margin: 0 0 10px 0;
      color: #1976d2;
      font-size: 20px;
    }
    .box a {
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }
    /* Salam Productions Branding */
    .branding {
      margin-top: 40px;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    @media (max-width: 600px) {
      .box-container {
        flex-direction: column;
        align-items: center;
      }
      .box {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to HeartSpace</h1>
    <p>A place to share what burdens your heart.</p>
  </header>

  <main>
    <h2 style="color: #1976d2; margin-bottom: 10px;">Speak Out Your Heart</h2>
    <p style="font-size: 16px; color: #555;">Release your burdens and find comfort.</p>

    <div class="box-container">
      <div class="box">
        <h2>Sign Up</h2>
        <p><a href="signup.html">Join us now</a></p>
      </div>
      <div class="box">
        <h2>Login</h2>
        <p><a href="login.html">Already a member?</a></p>
      </div>
      <div class="box">
        <h2>Dashboard</h2>
        <p><a href="dashboard.html">View Posts</a></p>
      </div>
    </div>

    <!-- Salam Productions Branding -->
    <p class="branding">Â© Salam Productions</p>
  </main>
</body>
</html>
