<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeartSpace - Sign Up</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .signup-card {
      background-color: #f9f9f9;
      width: 320px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
    .signup-card h2 {
      text-align: center;
      margin-top: 0;
      color: #1976d2;
      margin-bottom: 20px;
    }
    .signup-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .signup-form input,
    .signup-form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button {
      display: inline-block;
      background-color: #1976d2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #125aa6;
    }
    .login-link {
      text-align: center;
      margin-top: 10px;
    }
    .login-link a {
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Join HeartSpace</h1>
  </header>
  <main>
    <div class="signup-card">
      <h2>Create Your Account</h2>
      <form id="signupForm" class="signup-form">
        <!-- Fields: Name, Gender, DOB, Email, Phone, Password, Location -->
        
        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email address">

        <label for="phone">Mobile No.</label>
        <input type="tel" id="phone" placeholder="Your phone number">

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Your location">
        
        <button type="submit" class="button">Sign Up</button>
      </form>
      <div class="login-link">
        <p>Already a member? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </main>

  <script>
    // If you have a backend, set your API URL here
    const API_URL = "https://heartspace-backend.onrender.com"; 

    document.getElementById('signupForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      // Gather user info
      const name = document.getElementById('name').value;
      const gender = document.getElementById('gender').value;
      const dob = document.getElementById('dob').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const location = document.getElementById('location').value;

      try {
        // OPTIONAL: If you want to store in the backend:
        // const response = await fetch(`${API_URL}/register`, {...});
        // if (!response.ok) { alert('Sign-up failed'); return; }
        // Example: store data in localStorage to use in profile
        const userData = { name, gender, dob, email, phone, password, location };
        localStorage.setItem('userData', JSON.stringify(userData));

        alert('Account created successfully!');
        // Redirect to profile.html
        window.location.href = 'profile.html';

      } catch (error) {
        alert('Error signing up.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
