<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeartSpace - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    nav a {
      text-decoration: none;
      color: #1976d2;
      font-size: 18px;
      font-weight: bold;
      padding-bottom: 5px;
      position: relative;
    }
    nav a.active::after {
      content: "";
      display: block;
      width: 100%;
      height: 3px;
      background-color: #1976d2;
      position: absolute;
      bottom: -2px;
      left: 0;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
    }
    .post-box {
      background-color: white;
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      font-size: 16px;
    }
    .button {
      background-color: #1976d2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #125aa6;
    }
    .post-container {
      width: 100%;
    }
    .post {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px;
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #1976d2;
    }
    .user-name {
      font-weight: bold;
      color: #1976d2;
      cursor: pointer;
    }
    .user-name:hover {
      text-decoration: underline;
    }
    .post-content {
      margin-top: 10px;
      font-size: 16px;
    }
    .post-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      color: #777;
    }
    .like-btn, .comment-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #1976d2;
      font-weight: bold;
    }
    .like-btn:hover, .comment-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    HeartSpace - Community Dashboard
  </header>

  <nav>
    <a href="dashboard.html" class="active">Home</a>
    <a href="profile.html">My Profile</a>
    <a href="friends.html">Find Friends</a>
    <a href="index.html" onclick="logout()">Logout</a>
  </nav>

  <main>
    <div class="post-box">
      <h3>Share Your Thoughts üí≠</h3>
      <textarea id="postContent" placeholder="Write something..."></textarea>
      <button class="button" onclick="createPost()">Post</button>
    </div>

    <div id="postContainer" class="post-container">
      <!-- Posts will be displayed here -->
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('authToken');
      if (!token) {
        alert("You must be logged in.");
        window.location.href = "login.html";
        return;
      }

      // ‚úÖ Fetch and Display Posts
      try {
        const response = await fetch("http://localhost:5000/posts", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const posts = await response.json();

        const postContainer = document.getElementById("postContainer");
        postContainer.innerHTML = ""; // Clear previous posts

        posts.forEach(post => {
          const postDiv = document.createElement("div");
          postDiv.classList.add("post");
          postDiv.innerHTML = `
            <div class="post-header">
              <img src="${post.profilePic || 'default-avatar.png'}" class="profile-pic" onclick="viewProfile('${post.userId}')">
              <span class="user-name" onclick="viewProfile('${post.userId}')">${post.name}</span>
            </div>
            <p class="post-content">${post.content}</p>
            <div class="post-footer">
              <button class="like-btn" onclick="likePost('${post._id}')">‚ù§Ô∏è Like</button>
              <button class="comment-btn" onclick="commentOnPost('${post._id}')">üí¨ Comment</button>
            </div>
          `;
          postContainer.appendChild(postDiv);
        });

      } catch (error) {
        console.error("Error loading posts:", error);
      }
    });

    async function createPost() {
      const content = document.getElementById("postContent").value.trim();
      if (!content) {
        alert("Please enter something to post.");
        return;
      }

      const token = localStorage.getItem('authToken');
      const user = JSON.parse(localStorage.getItem('currentUser'));

      try {
        const response = await fetch("http://localhost:5000/posts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ userId: user._id, content, name: user.name, profilePic: user.profilePic })
        });

        if (response.ok) {
          alert("Post shared successfully!");
          location.reload();
        } else {
          alert("Failed to post. Try again.");
        }

      } catch (error) {
        console.error("Error creating post:", error);
      }
    }

    function viewProfile(userId) {
      localStorage.setItem('viewingProfile', userId);
      window.location.href = "view-profile.html";
    }

    function logout() {
      localStorage.removeItem('authToken');
      localStorage.removeItem('currentUser');
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
