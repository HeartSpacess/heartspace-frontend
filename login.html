<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeartSpace - Login</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      margin: 40px auto;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-card {
      background-color: #f9f9f9;
      width: 100%;
      max-width: 320px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
    .login-card h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 20px;
    }
    .login-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .login-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button {
      background-color: #1976d2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .button:hover {
      background-color: #125aa6;
    }
    .signup-link {
      text-align: center;
      margin-top: 10px;
    }
    .signup-link a {
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    Welcome Back to HeartSpace
  </header>
  <main>
    <div class="login-card">
      <h2>Login to Your Account</h2>
      <form id="loginForm" class="login-form">
        <label for="identifier">Email or Phone</label>
        <input type="text" id="identifier" placeholder="Enter your email or phone" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        
        <button type="submit" class="button">Login</button>
      </form>
      <div class="signup-link">
        <p>New here? <a href="signup.html">Create an account</a></p>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (event) => {
      event.preventDefault();

      const identifier = document.getElementById('identifier').value.trim();
      const password = document.getElementById('password').value.trim();

      // Retrieve stored users
      let allUsers = JSON.parse(localStorage.getItem('heartspaceUsers')) || [];

      // Find the user
      const matchedUser = allUsers.find(user => 
        (user.email === identifier || user.phone === identifier) && user.password === password
      );

      if (!matchedUser) {
        alert('Login failed. Incorrect email/phone or password.');
        return;
      }

      // Store current session user
      localStorage.setItem('currentUser', JSON.stringify(matchedUser));

      alert('Login successful! Redirecting...');
      window.location.href = 'profile.html';
    });
  </script>
</body>
</html>
