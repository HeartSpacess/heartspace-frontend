<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Friends - HeartSpace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .friend {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 10px;
      text-align: center;
    }
    .friend p {
      margin: 5px 0;
    }
    .profile-btn {
      background-color: #1976d2;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Find Friends</h1>
  </header>
  <main>
    <input type="text" id="searchBox" placeholder="Search for a friend..." onkeyup="searchProfiles()">
    <div id="friendsList"></div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      displayAllProfiles();
    });

    function displayAllProfiles() {
      let users = JSON.parse(localStorage.getItem('heartspaceUsers')) || [];
      let friendsList = document.getElementById('friendsList');

      friendsList.innerHTML = "";
      users.forEach(user => {
        let friendDiv = document.createElement('div');
        friendDiv.classList.add('friend');
        friendDiv.innerHTML = `
          <p><strong>${user.name}</strong></p>
          <p>${user.location || 'Location not provided'}</p>
          <button class="profile-btn" onclick="viewProfile('${user.name}')">View Profile</button>
        `;
        friendsList.appendChild(friendDiv);
      });
    }

    function searchProfiles() {
      let input = document.getElementById('searchBox').value.toLowerCase();
      let users = JSON.parse(localStorage.getItem('heartspaceUsers')) || [];
      let friendsList = document.getElementById('friendsList');

      friendsList.innerHTML = "";
      users.forEach(user => {
        if (user.name.toLowerCase().includes(input)) {
          let friendDiv = document.createElement('div');
          friendDiv.classList.add('friend');
          friendDiv.innerHTML = `
            <p><strong>${user.name}</strong></p>
            <p>${user.location || 'Location not provided'}</p>
            <button class="profile-btn" onclick="viewProfile('${user.name}')">View Profile</button>
          `;
          friendsList.appendChild(friendDiv);
        }
      });
    }

    function viewProfile(name) {
      localStorage.setItem('viewedProfile', name);
      window.location.href = 'view-profile.html';
    }
  </script>
</body>
</html>
