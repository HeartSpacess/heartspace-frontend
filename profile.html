<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HeartSpace - My Profile</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    /* Navigation bar with 3 headings (community, profile, find friends) if you want */
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px;
      background-color: #f4f4f4;
    }
    nav a {
      text-decoration: none;
      color: #1976d2;
      font-size: 18px;
      font-weight: bold;
    }
    nav a:hover {
      color: #125aa6;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .profile-card {
      background-color: #f9f9f9;
      width: 320px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
      margin-bottom: 20px;
    }
    .profile-card h2 {
      text-align: center;
      margin-top: 0;
      color: #1976d2;
      margin-bottom: 20px;
    }
    .profile-info p {
      margin: 5px 0;
      color: #555;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 15px auto;
    }
    .upload-section {
      margin-top: 10px;
    }
    .button {
      display: inline-block;
      background-color: #1976d2;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #125aa6;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Profile</h1>
  </header>

  <!-- Optional Nav Bar -->
  <nav>
    <a href="community.html">Community</a>
    <a href="profile.html">My Profile</a>
    <a href="friends.html">Find Friends</a>
  </nav>

  <main>
    <div class="profile-card">
      <h2>Welcome!</h2>
      <img id="profilePic" class="profile-pic" src="default-avatar.png" alt="Profile Picture">
      
      <div class="profile-info" id="profileInfo">
        <!-- We will fill in user details from localStorage -->
      </div>

      <div class="upload-section">
        <label for="photoInput">Add/Update Profile Photo</label>
        <input type="file" id="photoInput" accept="image/*">
        <button class="button" onclick="updatePhoto()">Upload Photo</button>
      </div>
    </div>
  </main>

  <script>
    // On page load, retrieve user info from localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const userDataStr = localStorage.getItem('userData');
      if (!userDataStr) {
        // If no user data found, maybe redirect or show a message
        alert('No user data found. Please sign up first.');
        // window.location.href = 'signup.html';
        return;
      }
      const userData = JSON.parse(userDataStr);

      // Build HTML to display user info
      let infoHTML = '';
      infoHTML += `<p><strong>Name:</strong> ${userData.name || 'N/A'}</p>`;
      infoHTML += `<p><strong>Gender:</strong> ${userData.gender || 'N/A'}</p>`;
      infoHTML += `<p><strong>Date of Birth:</strong> ${userData.dob || 'N/A'}</p>`;
      infoHTML += `<p><strong>Email/Phone:</strong> ${userData.email || userData.phone || 'N/A'}</p>`;
      infoHTML += `<p><strong>Location:</strong> ${userData.location || 'N/A'}</p>`;

      document.getElementById('profileInfo').innerHTML = infoHTML;
    });

    // A placeholder function to handle photo upload
    function updatePhoto() {
      const fileInput = document.getElementById('photoInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('No photo selected!');
        return;
      }
      // If you want to show a preview:
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('profilePic').src = e.target.result;
      }
      reader.readAsDataURL(file);

      // If you want to store it in localStorage or send to a backend, do so here
      // e.g., localStorage.setItem('profilePhoto', e.target.result);
      alert('Profile photo updated (preview only).');
    }
  </script>
</body>
</html>
